  <main>
     <header class="working-title">
         <h1>Orders</h1>
     </header>
     <section id="orderList">
         <ul class="list-block table-head">
             <li>Name</li>
             <li>Food Ordered</li>
             <li>Mark as completed</li>
         </ul>
         <ol class="list-block">
             <li class="list-item order-info">
                 <span data-user>Onono Hamid</span>
                 <span data-food>Jollof Rice</span>
                 <span data-total>$10</span>
             </li>
             <li class="list-item order-info" >
             <label for="accept">Accept</label>
             <input type="checkbox" name="accept">
             <label for="cancel">Decline</label>
             <input type="checkbox" name="cancel">
             </li>
             <li class="list-item"><input type="checkbox" name="completed"></li>
         </ol>
         <ol class="list-block">
             <li class="list-item order-info">
                 <span data-user>Maxi Chukwuemeka</span>
                 <span data-food>Fufu, Ewedu & Beef</span>
                 <span data-total>$150</span>
             </li>
             <li class="list-item order-info" >
             <label for="accept">Accept</label>
             <input type="checkbox" name="accept">
             <label for="cancel">Decline</label>
             <input type="checkbox" name="cancel">
             </li>
             <li class="list-item"><input type="checkbox" name="completed"></li>
         </ol>
         <ol class="list-block">
             <li class="list-item order-info">
                 <span data-user>Seyi Mofesere</span>
                 <span data-food>Jollof Rice, Chicken Salad</span>
                 <span data-total>$200</span>
             </li>
             <li class="list-item order-info" >
             <label for="accept">Accept</label>
             <input type="checkbox" name="accept">
             <label for="cancel">Decline</label>
             <input type="checkbox" name="cancel">
             </li>
             <li class="list-item"><input type="checkbox" name="completed"></li>
         </ol>
     </section>
